<script type="text/x-red" data-template-name="midi_out">
    <div class="form-row node-input-name">
         <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
         <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row node-input-filtermessage">
         <label for="node-input-filtermessage"><i class="fa fa-file"></i> Message</label>
         <input type="text" id="node-input-filtermessage" placeholder="144,36,64">
    </div>
     <div class="form-row node-input-port">
         <label for="node-input-port"><i class="fa fa-file"></i> Port</label>
         <input type="text" id="node-input-port" placeholder="0">
    </div>
</script>

<script type="text/x-red" data-help-name="midi_out">

Configure a midi output by specifing an output midi port. This node takes in json messages in the format <pre>message:[144,36,64]</pre>. 

<br/>
Windows User might want to use <a href="http://www.nerds.de/en/loopbe1.html">LoopBe1</a> and <a href="http://vmpk.sourceforge.net/">Virtual Midi Piano Keyboard</a>.
</script>

<script type="text/javascript">
    RED.nodes.registerType('midi_out',{
        category: 'function',
        defaults: {
            name: {value:""},
			filtermessage: {value:""},
			port: {value:0}
        },
        color:"Chartreuse",
        inputs:1,
        outputs:0,
        align: "left",
        paletteLabel: "midi out",
        label: function() {
            return this.name||"midi out"
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
